{% extends 'base.html' %}

{% block title %}Create Transaction - Tordi Crypto{% endblock %}

{% block content %}
  <style>
    .transaction-form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .transaction-form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #007bff;
      font-weight: 600;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s ease;
    }

    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .transaction-form-container {
        padding: 25px 20px;
      }
    }
  </style>

  <div class="transaction-form-container">
    <h2>Create New Transaction</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Save Transaction</button>
    </form>
  </div>
{% endblock %}
