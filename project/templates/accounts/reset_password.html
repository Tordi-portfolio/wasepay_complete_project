<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      /* Container */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5fa);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .center {
        background: #fff;
        padding: 40px 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        margin-bottom: 25px;
        color: #333;
      }

      /* Messages */
      h4 {
        margin: 10px 0;
        font-weight: 500;
      }
      h4.error {
        color: firebrick;
      }
      h4.success {
        color: dodgerblue;
      }

      /* Form inputs */
      form {
        width: 100%;
      }

      .txt_field {
        position: relative;
        margin-bottom: 30px;
      }
      .txt_field input {
        width: 100%;
        padding: 12px 10px;
        font-size: 16px;
        border: none;
        border-bottom: 2px solid #ccc;
        outline: none;
        transition: 0.3s;
      }
      .txt_field input:focus,
      .txt_field input:valid {
        border-bottom-color: #2980b9;
      }

      .txt_field label {
        position: absolute;
        top: 12px;
        left: 10px;
        color: #999;
        font-size: 16px;
        pointer-events: none;
        transition: 0.3s;
      }

      /* Move label when input focused or has value */
      .txt_field input:focus + label,
      .txt_field input:not(:placeholder-shown) + label {
        top: -10px;
        font-size: 12px;
        color: #2980b9;
      }

      /* Submit button */
      input[type="submit"] {
        width: 100%;
        background: #2980b9;
        border: none;
        padding: 12px 0;
        border-radius: 30px;
        font-size: 18px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      input[type="submit"]:hover {
        background: #1c5d8b;
      }

      /* Signup/Login link */
      .signup_link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
      }
      .signup_link a {
        color: #2980b9;
        text-decoration: none;
      }
      .signup_link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>

      {% if messages %}
          {% for message in messages %}
              <h4 class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</h4>
          {% endfor %}
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="txt_field">
          <input type="password" required name="password" placeholder=" " autocomplete="new-password" />
          <label>Password</label>
        </div>

        <div class="txt_field">
          <input type="password" required name="confirm_password" placeholder=" " autocomplete="new-password" />
          <label>Confirm Password</label>
        </div>

        <input type="submit" value="Reset Password" />

        <div class="signup_link">
          Remember your password? <a href="{% url 'login' %}">Login</a>
        </div>
      </form>
    </div>
  </body>
</html>
