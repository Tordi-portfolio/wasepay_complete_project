<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Password Reset Sent</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(120deg, #2980b9, #6dd5fa);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center {
        background: white;
        padding: 40px;
        border-radius: 10px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .center h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .signup_link {
        font-size: 16px;
        color: #444;
        padding: 10px;
      }

      .signup_link b {
        color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Reset Sent</h1>
      <div class="signup_link">
        A password reset link has been sent to your email. Please note that it <b>expires in 10 minutes</b>!
      </div>
    </div>
  </body>
</html>
